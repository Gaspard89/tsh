<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSH</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/bootpag.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">


</head>
<body class="body">
  <div class="main-content">
    <div class="container">
      <div class="listing">
        <div class="listing-header">
          <h1 class="header">Where your money goes</h1>
          <h4 class="subtitle">Payments made by Chichester District Council to individual suppliers with a value over &pound500 made within October</h2>
        </div>
        <div class="listing-search">
          <form class="form-inline">
            <div class="form-group search-item">
              <label class="sr-only" for="search">Search suppliers</label>
              <input type="text" class="form-control search-input" id="search" placeholder="Search suppliers" data-bind="textInput: currentText">
            </div>
            <div class="form-group dropdown">
              <div id="bindList">
                <select id="dropdown" data-bind="options: $root.ratings, value: currentRating, optionsCaption: 'Select pound rating'">
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-default search-item" data-bind="click: resetCurrentText">Reset</button>
            <button type="submit" id="searchButton" class="btn btn-primary search-item" data-bind="click: setCurrentText">Search</button>
          </form>
        </div>
        <div class="listing-content">
          <div class="panel panel-default">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="col-md-7">Supplier</th>
                  <th class="col-md-3">Pound Rating</th>
                  <th class="col-md-1">Reference</th>
                  <th class="col-md-1">Value</th>
                </tr>
              </thead>
              <tbody id="listingTable" data-bind="foreach: payments">
                <tr type="button" data-target="#modal" data-bind="click: $root.showModal" data-toggle="modal">
                  <td data-bind="text: payment_supplier"></td>
                  <td class="ratingValue" data-bind="text: payment_cost_rating"></td>
                  <td data-bind="text: payment_ref"></td>
                  <td data-bind="text: payment_amount"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="pagination-buttons">
            <nav class="page-navigation" aria-label="Page navigation">
              <ul class="pagination bootpag" data-bind="value: currentPage">
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div data-bind="html: $root.modalHtml"></div>

  </div>

<script type="text/javascript" src="js/pagination.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/rating.js"></script>

</body>
</html>
